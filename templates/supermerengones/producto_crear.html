{% extends 'base.html' %}
{% block title %}Crear Producto{% endblock %}
{% block content %}
<style>
	.producto-form-container {
		max-width: 800px;
		margin: 0 auto;
		padding: 20px;
	}

	.producto-header {
		background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
		color: white;
		padding: 30px 20px;
		border-radius: 12px;
		margin-bottom: 30px;
		text-align: center;
	}

	.producto-header h1 {
		font-family: 'Playfair Display', serif;
		font-size: 2rem;
		margin: 0;
	}

	.producto-form-card {
		background: white;
		border-radius: 12px;
		padding: 30px;
		box-shadow: 0 2px 12px rgba(0,0,0,0.08);
	}

	.form-group {
		margin-bottom: 20px;
	}

	.form-group label {
		display: block;
		font-weight: 600;
		color: var(--dark);
		margin-bottom: 8px;
	}

	.form-group input,
	.form-group textarea {
		width: 100%;
		padding: 10px 12px;
		border: 1px solid var(--border);
		border-radius: 6px;
		font-family: 'Inter', sans-serif;
		font-size: 0.95rem;
	}

	.form-group input:focus,
	.form-group textarea:focus {
		outline: none;
		border-color: var(--primary);
		box-shadow: 0 0 0 3px rgba(231, 84, 128, 0.1);
	}

	.form-actions {
		display: flex;
		gap: 15px;
		margin-top: 25px;
	}

	.btn {
		padding: 12px 24px;
		border-radius: 6px;
		font-weight: 600;
		text-decoration: none;
		cursor: pointer;
		transition: all 0.3s ease;
		border: none;
		font-size: 1rem;
	}

	.btn-success {
		background: var(--primary);
		color: white;
	}

	.btn-success:hover {
		background: var(--primary-dark);
		transform: translateY(-2px);
		box-shadow: 0 4px 12px rgba(231, 84, 128, 0.3);
	}

	.btn-secondary {
		background: white;
		color: var(--primary);
		border: 2px solid var(--primary);
	}

	.btn-secondary:hover {
		background: var(--primary);
		color: white;
	}
</style>

<div class="producto-form-container">
	<div class="producto-header">
		<h1>üç∞ Crear Nuevo Producto</h1>
	</div>

	<div class="producto-form-card">
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<label>C√≥digo *</label>
				<input type="text" name="codigo" required>
			</div>
			<div class="form-group">
				<label>Nombre *</label>
				<input type="text" name="nombre" required>
			</div>
			<div class="form-group">
				<label>Descripci√≥n</label>
				<textarea name="descripcion" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label>ID Unidad</label>
				<input type="number" name="id_unidad" placeholder="Opcional">
			</div>
			<div class="form-group">
				<label>Contenido</label>
				<input type="text" name="contenido" placeholder="Ej: 500g, 1L">
			</div>
			<div class="form-group">
				<label>Precio *</label>
				<input type="number" step="0.01" name="precio" required>
			</div>
			<div class="form-group">
				<label>Stock inicial *</label>
				<input type="number" name="stock" value="0" required>
			</div>
			<div class="form-actions">
				<button class="btn btn-success" type="submit">‚úì Crear Producto</button>
				<a href="{% url 'productos_admin_list' %}" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
