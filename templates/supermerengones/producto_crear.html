{% extends 'supermerengones/base.html' %}
{% block title %}Crear Producto{% endblock %}
{% block content %}
<h2>Crear Producto</h2>
<form method="post">{% csrf_token %}
  <div class="mb-2">
    <label>Código</label>
    <input type="text" name="codigo" class="form-control" required>
  </div>
  <div class="mb-2">
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" required>
  </div>
  <div class="mb-2">
    <label>Descripción</label>
    <textarea name="descripcion" class="form-control" rows="3"></textarea>
  </div>
  <div class="mb-2">
    <label>ID Unidad</label>
    <input type="text" name="id_unidad" class="form-control">
  </div>
  <div class="mb-2">
    <label>Contenido</label>
    <input type="text" name="contenido" class="form-control">
  </div>
  <div class="mb-2">
    <label>Precio</label>
    <input type="number" step="0.01" name="precio" class="form-control" required>
  </div>
  <div class="mb-2">
    <label>Stock inicial</label>
    <input type="number" name="stock" class="form-control" value="0" required>
  </div>
  <button class="btn btn-success" type="submit">Crear</button>
  <a href="{% url 'productos_admin_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
