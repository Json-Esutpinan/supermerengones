{% extends 'base.html' %}
{% block title %}Movimientos de Inventario{% endblock title %}
{% block content %}
<h2>Movimientos de Inventario</h2>
<form method="post">
  {% csrf_token %}
  <label>Tipo</label>
  <select name="tipo" required>
    <option value="entrada">Entrada</option>
    <option value="salida">Salida</option>
    <option value="transferencia">Transferencia</option>
  </select>
  <label>ID Insumo</label>
  <input type="number" name="id_insumo" required>
  <label>ID Sede Origen</label>
  <input type="number" name="id_sede_origen" required>
  <label>ID Sede Destino (solo transferencia)</label>
  <input type="number" name="id_sede_destino">
  <label>Cantidad</label>
  <input type="number" name="cantidad" min="1" required>
  <button type="submit">Registrar</button>
</form>
{% if resultado %}
  <div style="margin-top:12px;padding:10px;border:1px solid #ddd;">{{ resultado.message }}</div>
{% endif %}
{% endblock %}
