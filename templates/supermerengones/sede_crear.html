{% extends 'supermerengones/base.html' %}
{% block title %}Crear Sede{% endblock %}
{% block content %}
<h2>Crear Sede</h2>
<form method="post">
  {% csrf_token %}
  <div><label>Nombre:</label><input type="text" name="nombre" required></div>
  <div><label>Dirección:</label><input type="text" name="direccion"></div>
  <div><label>Teléfono:</label><input type="text" name="telefono"></div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'sedes_admin_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
