{% extends "base.html" %}

{% block title %}Iniciar Sesión | Super Merengones{% endblock title %}

{% block content %}
<section style="max-width:420px;margin:40px auto;padding:20px;background:white;border-radius:8px;">
    <h3>Inicia sesión</h3>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required style="width:100%;padding:8px;margin:8px 0;border-radius:4px;border:1px solid #ddd;">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required style="width:100%;padding:8px;margin:8px 0;border-radius:4px;border:1px solid #ddd;">
        <button class="button-primary" style="width:100%;">Entrar</button>
    </form>
    <p style="margin-top:12px;">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</section>
{% endblock content %}
