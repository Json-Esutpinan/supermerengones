{% extends 'supermerengones/base.html' %}
{% block title %}Crear Promoción{% endblock %}
{% block content %}
<h2>Crear Promoción</h2>
<form method="post">
  {% csrf_token %}
  <div>
    <label>Título</label>
    <input type="text" name="titulo" required maxlength="100" />
  </div>
  <div>
    <label>Descripción</label>
    <textarea name="descripcion" maxlength="500"></textarea>
  </div>
  <div>
    <label>Tipo</label>
    <select name="tipo" required>
      <option value="descuento_porcentaje">Descuento %</option>
      <option value="descuento_monto">Descuento Monto</option>
    </select>
  </div>
  <div>
    <label>Valor</label>
    <input type="number" step="0.01" min="0.01" name="valor" required />
  </div>
  <div>
    <label>Fecha Inicio</label>
    <input type="date" name="fecha_inicio" required />
  </div>
  <div>
    <label>Fecha Fin</label>
    <input type="date" name="fecha_fin" required />
  </div>
  <div>
    <label>Productos asociados</label>
    <select name="productos" multiple size="8">
      {% for pr in productos %}
        <option value="{{ pr.id_producto }}">{{ pr.nombre }}</option>
      {% endfor %}
    </select>
    <p style="font-size:0.85em;color:#555">Mantén Ctrl (Windows) o Cmd (Mac) para seleccionar múltiples.</p>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'promociones_admin_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
