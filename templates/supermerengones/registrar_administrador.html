{% extends 'base.html' %}
{% block title %}Registrar Administrador{% endblock title %}
{% block content %}
<h2>Registrar Administrador</h2>
<form method="post">{% csrf_token %}
  <label>Nombre:<br><input name="nombre" required></label><br>
  <label>Email:<br><input name="email" type="email" required></label><br>
  <label>Contraseña:<br><input name="password" type="password" required></label><br>
  <label>Nivel Acceso:<br>
    <select name="nivel_acceso">
        <option value="basico">Básico</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Avanzado</option>
        <option value="total">Total</option>
    </select>
  </label><br>
  <button>Crear Administrador</button>
</form>
{% endblock content %}
