{% extends "base.html" %}

{% block title %}Registro | Super Merengones{% endblock title %}

{% block content %}
<section style="max-width:520px;margin:40px auto;padding:20px;background:white;border-radius:8px;">
    <h3>Registro</h3>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="name">Nombre</label>
        <input id="name" name="name" required style="width:100%;padding:8px;margin:8px 0;border-radius:4px;border:1px solid #ddd;">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required style="width:100%;padding:8px;margin:8px 0;border-radius:4px;border:1px solid #ddd;">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required style="width:100%;padding:8px;margin:8px 0;border-radius:4px;border:1px solid #ddd;">
        <button class="button-primary" style="width:100%;">Crear cuenta</button>
    </form>
    <p style="margin-top:12px;">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</section>
{% endblock content %}
