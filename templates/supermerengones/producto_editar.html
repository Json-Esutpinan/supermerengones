{% extends 'supermerengones/base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h2>Editar Producto</h2>
<form method="post">{% csrf_token %}
  <div class="mb-2">
    <label>Código</label>
    <input type="text" name="codigo" class="form-control" value="{{ producto.codigo }}" required>
  </div>
  <div class="mb-2">
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
  </div>
  <div class="mb-2">
    <label>Descripción</label>
    <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
  </div>
  <div class="mb-2">
    <label>ID Unidad</label>
    <input type="text" name="id_unidad" class="form-control" value="{{ producto.id_unidad }}">
  </div>
  <div class="mb-2">
    <label>Contenido</label>
    <input type="text" name="contenido" class="form-control" value="{{ producto.contenido }}">
  </div>
  <div class="mb-2">
    <label>Precio</label>
    <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
  </div>
  <div class="mb-2">
    <label>Stock</label>
    <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
  </div>
  <button class="btn btn-primary" type="submit">Guardar</button>
  <a href="{% url 'productos_admin_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
